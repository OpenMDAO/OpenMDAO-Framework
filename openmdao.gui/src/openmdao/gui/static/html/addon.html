$def with (form)
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>OpenMDAO: Addon</title>
    <meta charset="utf-8">
</head>

<body bgcolor="Grey">
    <div>
        Enter the name of the distribution (without the extension) from the list below:
        <p>
        <form  id="addon" name="addon" method="post"> 
            $if not form.valid: <p class="error">Try again, AmeriCAN:</p>
            $:form.render()
        </form>
    </div>
    <div>
        Available distributions:
        <p>
        <iframe src="http://openmdao.org/dists/" width="500" height="400" marginwidth="0" marginheight="0" frameborder="no" scrolling="yes" style="border-width:2px; border-color:#333; background:#FFF; border-style:solid;">
        </iframe>
    </div>
</body>

</html>
