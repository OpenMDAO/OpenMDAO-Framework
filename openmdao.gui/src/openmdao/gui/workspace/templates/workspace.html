<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% block title %} OpenMDAO: {{ user.username }} {% endblock %}</title>
</head>

<body bgcolor="Grey">
    <!----------------------------------------->
    <!-- load all the scripts & style sheets -->
    <!----------------------------------------->

    <link rel="stylesheet" href="/static/css/mdao-layout.css">
    <link rel="stylesheet" href="/static/css/mdao-styles.css">

    <!-- modernizr -->
    <script src="/static/js/modernizr.js"></script>

    <!-- jQuery -->
    <link rel="stylesheet" href="/static/css/ui-darkness/jquery-ui-1.8.7.custom.css">
    <script src="/static/js/require-jquery.js"></script>
    <script src="/static/js/jquery-ui-1.8.7.custom.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/jquery.hotkeys.js"></script>
    <script src="/static/js/jquery.layout-1.3.0.rc29.14.js"></script>
    <script src="/static/js/jquery.event.drag-2.0.min.js"></script>
    
    <!--  ben alman's debug script (for development only, remove for flight)  -->
    <script src="/static/js/ba-debug.min.js"></script>
    
    <!--  use codemirror for the text editor  -->
    <script src="/static/codemirror/js/codemirror.js"></script>
    
    <!--  draw2d stuff for workflow/dataflow  -->
    <script src='/static/js/wz_jsgraphics.js'></script>
    <script src='/static/js/mootools.js'></script>
    <script src='/static/js/moocanvas.js'></script>
    <script src='/static/js/draw2d.js'></script>

    <!-- SlickGrid -->
    <link rel="stylesheet" href="/static/js/slickgrid/slick.grid.css" type="text/css" media="screen" charset="utf-8" />
    <script src="/static/js/slickgrid/slick.core.js"></script>
    <script src="/static/js/slickgrid/slick.grid.js"></script>
    <script src="/static/js/slickgrid/slick.editors.js"></script>
    
    <!-- jstree pre 1.0 fixed -->
    <script src="/static/js/jquery.jstree.js"></script>
    <script>jQuery.jstree.THEMES_DIR = "/static/js/themes/";</script>
    
    <!-- flot -->
    <script src="/static/js/jquery.flot.js"></script>
    
    <!-- context menus -->
    <script src="/static/js/ContextMenu.js"></script>

    <!-- openmdao specific imports -->
    <script src="/static/js/openmdao/Util.js"></script>
    <script src="/static/js/openmdao/Model.js"></script>
    <script src="/static/js/openmdao/BaseFrame.js"></script>
    <script src="/static/js/openmdao/ObjectTree.js"></script>
    <script src="/static/js/openmdao/FileTree.js"></script>
    <script src="/static/js/openmdao/Palette.js"></script>
    <script src="/static/js/openmdao/Console.js"></script>
    <script src="/static/js/openmdao/Menu.js"></script>
    <script src="/static/js/openmdao/TabbedPane.js"></script>
    <script src="/static/js/openmdao/CodeEditor.js"></script>
    <script src="/static/js/openmdao/PropertiesEditor.js"></script>
    <script src="/static/js/openmdao/PropertiesPane.js"></script>
    <script src="/static/js/openmdao/ParametersPane.js"></script>
    <script src="/static/js/openmdao/ConstraintsPane.js"></script>
    <script src="/static/js/openmdao/ObjectivesPane.js"></script>
    <script src="/static/js/openmdao/CouplingVarsPane.js"></script>
    <script src="/static/js/openmdao/WorkflowPane.js"></script>
    <script src="/static/js/openmdao/DataflowPane.js"></script>
    <script src="/static/js/openmdao/ComponentEditor.js"></script>
    <script src="/static/js/openmdao/Plotter.js"></script>
    <!-- schematic stuff -->
    <script src="/static/js/openmdao/WorkflowDiagram.js"></script>
    <script src="/static/js/openmdao/WorkflowFigure.js"></script>    
    <script src="/static/js/openmdao/WorkflowComponentFigure.js"></script>    
    <script src="/static/js/openmdao/DataflowDiagram.js"></script>
    <script src="/static/js/openmdao/DataflowComponentFigure.js"></script>    
    <script src="/static/js/openmdao/DataflowVariableFigure.js"></script>    
    <script src="/static/js/openmdao/DataConnectionEditor.js"></script>    
    <script src="/static/js/openmdao/ContextMenuConnection.js"></script>
    <!-- script src="/static/js/openmdao/Toolbar.js"></script -->
    <!-- script src="/static/js/openmdao/ToolShowGrid.js"></script -->
    <script src="/static/js/openmdao/initWorkspace.js"></script>
   
    <!--------------------------------------->
    <!-- basic components of the workspace -->
    <!--------------------------------------->

    <nav id="menu" class="ui-layout-north" 
         onmouseover="layout.allowOverflow('north')" onmouseout="layout.resetOverflow(this)">
    </nav>
    
    <div id="leftcol" class="ui-layout-west">
        <dl id="leftcol_tabs">
            <dt id="otree_tab" target="otree_pane">Objects</dt>
            <dd id="otree_pane">
                <div id="otree"></div>
            </dd>
            <dt id="ftree_tab" target="ftree_pane">Files</dt>
            <dd id="ftree_pane">
                <div id="ftree"></div>
            </dd>
        </dl>
    </div>
    
    <div id="central" class="ui-layout-center">
        <dl id="central_tabs">
            <dt id="workflow_tab" target="workflow_pane">Workflow</dt>
            <dd id="workflow_pane">
                <div id="workflow"></div>
            </dd>
            <dt id="dataflow_tab" target="dataflow_pane">Structure</dt>
            <dd id="dataflow_pane">
                <div id="dataflow"></div>
            </dd>
            <dt id="code_tab" target="code_pane">Code</dt>
            <dd id="code_pane">
                <div id="code"></textarea>
            </dd>
        </dl>
    </div>

    <div id="rightcol" class="ui-layout-east">
        <dl id="rightcol_tabs">
            <dt id="properties_tab" target="properties_pane">Properties</dt>
            <dd id="properties_pane">
                <div id="propertieseditor"></div>
            </dd>
            <dt id="palette_tab" target="palette_pane">Libraries</dt>
            <dd id="palette_pane">
                <div id="palette" ></div>
            </dd>            
        </dl>
    </div>

    <div id="console" class="ui-layout-south">
        <!--  history  -->
        <div id="historybox">
            <div id="history">
            </div>
        </div>
        <!-- cmd line --> 
        <form id="cmdform" nostyle="display:none;"  method="post">
            <input type="text" id="command" />
            <input type="submit" value="Submit" class="button" id="command-button"/>
        </form>  
    </div>
    
</body>

</html>
