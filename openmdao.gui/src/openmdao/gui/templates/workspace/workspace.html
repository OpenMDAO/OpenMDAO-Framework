<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% block title %} OpenMDAO: {{ current_user }} {% end %}</title>
</head>

<body bgcolor="Grey">
    <!-- =================================== -->
    <!-- load all the scripts & style sheets -->
    <!-- =================================== -->

    <link rel="stylesheet" href="/static/css/mdao-layout.css">
    <link rel="stylesheet" href="/static/css/mdao-styles.css">

    <!-- modernizr -->
    <script src="/static/js/modernizr.js"                   type="text/javascript"></script>

    <!-- socket.io -->
    <script src="/static/js/socket.io.js"                   type="text/javascript"></script>

    <!-- jQuery -->
    <link rel="stylesheet" href="/static/css/ui-darkness/jquery-ui-1.8.7.custom.css">
    <script src="/static/js/jquery-1.7.1.min.js"            type="text/javascript"></script>
    <script src="/static/js/jquery-ui-1.8.7.custom.min.js"  type="text/javascript"></script>
    <script src="/static/js/jquery.cookie.js"               type="text/javascript"></script>
    <script src="/static/js/jquery.hotkeys.js"              type="text/javascript"></script>
    <script src="/static/js/jquery.layout-1.3.0.rc29.14.js" type="text/javascript"></script>
    <script src="/static/js/jquery.event.drag-2.0.min.js"   type="text/javascript"></script>
    <script src="/static/js/jquery.hoverIntent.js"          type="text/javascript"></script>
    
    <!--  ben alman's debug script (for development only, remove for flight)  -->
    <script src="/static/js/ba-debug.min.js"                type="text/javascript"></script>
    
    <!--  use codemirror for the text editor  -->
    <script src="/static/codemirror/js/codemirror.js"       type="text/javascript"></script>
    
    <!--  draw2d stuff for workflow/structure  -->
    <script src="/static/js/wz_jsgraphics.js"              type="text/javascript"></script>
    <script src="/static/js/mootools.js"                   type="text/javascript"></script>
    <script src="/static/js/moocanvas.js"                  type="text/javascript"></script>
    <script src="/static/js/draw2d.js"                     type="text/javascript"></script>

    <!-- SlickGrid -->
    <link rel="stylesheet" href="/static/js/slickgrid/slick.grid.css" type="text/css" media="screen" charset="utf-8" />
    <script src="/static/js/slickgrid/slick.core.js"       type="text/javascript"></script>
    <script src="/static/js/slickgrid/slick.grid.js"       type="text/javascript"></script>
    <script src="/static/js/slickgrid/slick.editors.js"    type="text/javascript"></script>
    
    <!-- jstree pre 1.0 fixed -->
    <script src="/static/js/jquery.jstree.js"              type="text/javascript"></script>
    <script>jQuery.jstree.THEMES_DIR = "/static/js/themes/";</script>
    
    <!-- flot -->
    <script src="/static/js/jquery.flot.js"                type="text/javascript"></script>
    
    <!-- context menus -->
    <script src="/static/js/ContextMenu.js"                type="text/javascript"></script>

    <!-- openmdao specific imports -->
    <script src="/static/js/openmdao/Util.js"              type="text/javascript"></script>
    <script src="/static/js/openmdao/Model.js"             type="text/javascript"></script>
    <script src="/static/js/openmdao/BaseFrame.js"         type="text/javascript"></script>
    <script src="/static/js/openmdao/ObjectTree.js"        type="text/javascript"></script>
    <script src="/static/js/openmdao/FileTree.js"          type="text/javascript"></script>
    <script src="/static/js/openmdao/Palette.js"           type="text/javascript"></script>
    <script src="/static/js/openmdao/Console.js"           type="text/javascript"></script>
    <script src="/static/js/openmdao/Menu.js"              type="text/javascript"></script>
    <script src="/static/js/openmdao/TabbedPane.js"        type="text/javascript"></script>
    <script src="/static/js/openmdao/CodeEditor.js"        type="text/javascript"></script>
    <script src="/static/js/openmdao/PropertiesEditor.js"  type="text/javascript"></script>
    <script src="/static/js/openmdao/PropertiesPane.js"    type="text/javascript"></script>
    <script src="/static/js/openmdao/ParametersPane.js"    type="text/javascript"></script>
    <script src="/static/js/openmdao/ConstraintsPane.js"   type="text/javascript"></script>
    <script src="/static/js/openmdao/ObjectivesPane.js"    type="text/javascript"></script>
    <script src="/static/js/openmdao/CouplingVarsPane.js"  type="text/javascript"></script>
    <script src="/static/js/openmdao/WorkflowPane.js"      type="text/javascript"></script>
    <script src="/static/js/openmdao/DataflowPane.js"      type="text/javascript"></script>
    <script src="/static/js/openmdao/SlotsPane.js"         type="text/javascript"></script>
    <script src="/static/js/openmdao/ComponentEditor.js"   type="text/javascript"></script>
    <script src="/static/js/openmdao/Plotter.js"           type="text/javascript"></script>
    <!-- schematic stuff -->
    <script src="/static/js/openmdao/WorkflowDiagram.js"         type="text/javascript"></script>
    <script src="/static/js/openmdao/WorkflowFigure.js"          type="text/javascript"></script>    
    <script src="/static/js/openmdao/WorkflowComponentFigure.js" type="text/javascript"></script>    
    <script src="/static/js/openmdao/DataflowDiagram.js"         type="text/javascript"></script>
    <script src="/static/js/openmdao/DataflowComponentFigure.js" type="text/javascript"></script>    
    <script src="/static/js/openmdao/DataflowVariableFigure.js"  type="text/javascript"></script>    
    <script src="/static/js/openmdao/SlotFigure.js"              type="text/javascript"></script>    
    <script src="/static/js/openmdao/DataConnectionEditor.js"    type="text/javascript"></script>    
    <script src="/static/js/openmdao/ContextMenuConnection.js"   type="text/javascript"></script>
    <script src="/static/js/openmdao/main.js"                    type="text/javascript"></script>
   
    <!-- ================================= -->
    <!-- basic components of the workspace -->
    <!-- ================================= -->

    <nav id="menu" class="ui-layout-north" 
         onmouseover="layout.allowOverflow('north')" >
    </nav>
    
    <div id="leftcol" class="ui-layout-west">
        <dl id="leftcol_tabs">
            <dt id="otree_tab" target="otree_pane">Objects</dt>
            <dd id="otree_pane">
                <div id="otree"></div>
            </dd>
            <dt id="ftree_tab" target="ftree_pane">Files</dt>
            <dd id="ftree_pane">
                <div id="ftree"></div>
            </dd>
        </dl>
    </div>
    
    <div id="central" class="ui-layout-center">
        <dl id="central_tabs">
            <dt id="structure_tab" target="structure_pane">Structure</dt>
            <dd id="structure_pane">
                <div id="structure"></div>
            </dd>
            <dt id="workflow_tab" target="workflow_pane">Workflow</dt>
            <dd id="workflow_pane">
                <div id="workflow"></div>
            </dd>
            <dt id="code_tab" target="code_pane">Code</dt>
            <dd id="code_pane">
                <div id="code"></textarea>
            </dd>
        </dl>
        <div id="central_label"></div>
    </div>

    <div id="rightcol" class="ui-layout-east">
        <dl id="rightcol_tabs">
            <dt id="properties_tab" target="properties_pane">Properties</dt>
            <dd id="properties_pane">
                <div id="propertieseditor"></div>
            </dd>
            <dt id="palette_tab" target="palette_pane">Libraries</dt>
            <dd id="palette_pane">
                <div id="palette" ></div>
            </dd>            
        </dl>
    </div>

    <div id="console" class="ui-layout-south">
        <!--  history  -->
        <div id="historybox">
            <div id="history">
            </div>
        </div>
        <!-- cmd line --> 
        <form id="cmdform" nostyle="display:none;"  method="post">
            <input type="text" id="command" />
            <input type="submit" value="Submit" class="button" id="command-button"/>
        </form>  
    </div>
    
</body>

</html>
