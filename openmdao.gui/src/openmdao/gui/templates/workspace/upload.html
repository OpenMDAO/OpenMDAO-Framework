{% extends "base.html" %}

{% block title %}
    OpenMDAO: Add File
{% end %}

{% block body %}
    Select a file:
    <form method="POST" enctype="multipart/form-data" action="upload">
        <input type="file" name="myfile" class='button' />
        <br/>
        {% if path %}
        <input type="hidden" name="path" value="{{ path }}" />
        {% end %}
        <input id="add-button" type="submit" value="Add File" class='button' />
    </form>
{% end %}
