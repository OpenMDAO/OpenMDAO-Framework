{% extends "base.html" %}

{% block title %} OpenMDAO: {{ current_user }} {% end %}

{% block head %}
    <script src="/static/js/openmdao/editor_main.js" type="text/javascript"></script>
{% end %}

{% block body %}
    <!-- ================================= -->
    <!-- basic components of the workspace -->
    <!-- ================================= -->

    <nav id="menu" class="ui-layout-north"
         onmouseover="layout.allowOverflow('north')" >
    </nav>

    <div id="leftcol" class="ui-layout-west">
        <dl id="leftcol_tabs">
            <dt id="ftree_tab" target="ftree_pane">Files</dt>
            <dd id="ftree_pane">
                <div id="ftree"></div>
            </dd>
        </dl>
    </div>

    <div id="central" class="ui-layout-center">
        <dl id="central_tabs">
            <dt id="code_tab" target="code_pane">Code</dt>
            <dd id="code_pane">
                <div id="code"></textarea>
            </dd>
        </dl>
        <div id="central_label"></div>
    </div>

{% end %}
