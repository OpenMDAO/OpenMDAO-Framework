{% block body %}
    <h1>Oops</h1>

    <p>
    Can't find a project for path '{{ path }}'.

    <p>
    You may need to reset your GUI database.
    <br>
    First consider exporting any projects you want to save.
    <br>
    Then:
    <pre>
    openmdao gui --reset
    </pre>

    <p>
    <form action="/projects" method="GET">
        <input type="submit" value="OK">
    </form>

{% end %}
